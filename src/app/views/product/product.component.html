<article
  *ngIf="product; else elseBlock"
  itemscope
  itemtype="https://schema.org/Product"
>
  <aside>
    <a
      class="flex items-center m-4"
      data-testid="back-link"
      routerLink="/products"
    >
      <i aria-hidden="true" class="material-icons">arrow_back_ios</i>
      <span i18n="back-to-products">Back to products</span>
    </a>
  </aside>
  <div
    class="flex flex-col lg:flex-row-reverse gap-4"
    itemscope
    itemtype="https://schema.org/Product"
  >
    <img
      alt="Product image"
      class="rounded-2xl"
      i18n-alt="product-image"
      itemprop="image"
      [src]="product.thumbnail"
    />
    <div
      class="flex flex-col h-full justify-evenly ml-3 p-2 lg:p-4 lg:pl-0 w-full"
    >
      <h2 class="font-bold mb-4 text-4xl w-full" itemprop="name">
        {{ formatProductTitle(product) }}
      </h2>
      <p class="text-gray-500 text-lg">{{ product.description }}</p>
      <p class="flex items-center my-4 text-sm text-gray-500">
        <i aria-hidden="true" class="material-icons mr-2">category</i>
        {{ formatProductCategory(product) }}
      </p>
      <app-add-to-cart class="mt-8" [product]="product"></app-add-to-cart>
    </div>
  </div>
</article>
<ng-template #elseBlock>
  <h2 i18n="loading">Loadingâ€¦</h2>
</ng-template>
