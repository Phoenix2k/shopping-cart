<h2 class="font-bold my-4 text-4xl text-center sm:text-left w-full">
  <span i18n="products">Products</span>
</h2>
<div
  class="grid gap-8 grid-cols-1 sm:grid-cols-2 2xl:grid-cols-3"
  data-testid="products"
>
  <ng-container *ngFor="let product of products">
    <div
      class="flex flex-col"
      data-testid="product"
      itemscope
      itemtype="https://schema.org/Product"
    >
      <div class="bg-white shadow-md rounded-3xl p-4">
        <div class="flex-none lg:flex">
          <div class="h-full w-full lg:h-48 lg:w-48 lg:mb-0 mb-3">
            <img
              alt="Product image"
              class="w-full object-cover lg:object-cover lg:h-48 rounded-2xl"
              i18n-alt="product-image"
              itemprop="image"
              [src]="product.thumbnail"
            />
          </div>
          <div class="flex-auto ml-3 justify-evenly py-2">
            <div class="flex flex-wrap">
              <h3 class="flex-auto text-lg font-medium" itemprop="name">
                {{ formatProductTitle(product) }}
              </h3>
            </div>
            <div class="flex py-4 text-sm text-gray-500">
              <div class="flex-1 inline-flex items-center">
                <i class="material-icons mr-2">category</i>
                <p>{{ formatProductCategory(product) }}</p>
              </div>
            </div>
            <div class="flex p-4 pb-2 border-t border-gray-200"></div>
            <div class="flex space-x-3 text-sm font-medium">
              <a
                class="mb-2 md:mb-0 bg-gray-900 px-5 py-2 shadow-sm tracking-wider text-white rounded-full hover:bg-gray-800"
                [href]="'/product/' + product.id"
                [title]="product.title + ' details'"
              >
                <span i18n="view-product">View Product</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
